<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <!--https://developers.google.com/maps/documentation/javascript/get-api-key-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf_abfGh2T3TpMbSaNbWTUeQDNzquam-w&callback=initMap" type="text/javascript"></script>
    
</head>
<body>


    <div id="dvMap" style="width: 100%; height: 500px">
    </div>

    <script type="text/javascript">

            window.onload = function () {


                var mapOptions = {
                    center: new google.maps.LatLng(14.64072, -90.51327),
                    zoom: 7,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var infoWindow = new google.maps.InfoWindow();
                var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);


                var markers2 = [
                    {
                        title: "Prueba de market",
                        lat: "14.6091566666667",
                        lng: "-90.1138433333333",
                        description: "Estor retrasado"
                    },
                    {
                        title: "Prueba de market",
                        lat: "14.3091566666667",
                        lng: "-90.1138433333333",
                        description: "Estor retrasado"
                    }
                ]

                for (i = 0; i < markers2.length; i++) {
                    var data = markers2[i]
                    var myLatlng = new google.maps.LatLng(data.lat, data.lng);
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map,
                        title: data.title
                    });
                    (function (marker, data) {
                        google.maps.event.addListener(marker, "click", function (e) {
                            infoWindow.setContent(data.description);
                            infoWindow.open(map, marker);
                        });
                    })(marker, data);

                }
            }
    </script>
</body>
</html>
